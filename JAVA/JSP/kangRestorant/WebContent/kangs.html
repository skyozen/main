    function onLoadUpdateVodkang(c_no, p_seq, cms_id, viewcnt) {
        if (c_no != "" && p_seq != "" && cms_id != "") {
            $.ajax({
                type: "POST",
                url: "/Json/JsonUpdateVod",
                data: "channel_no=" + c_no + "&p_seq=" + p_seq + "&cms_id=" + cms_id,
                dataType: "json",
                success: function (msg) {
                    try {
                        if (msg.Result == true && msg.Message.Item.length > 0) {
                            var vodcount = msg.Message.Item.length;
                            if (vodcount > viewcnt) {
                                vodcount = viewcnt;
                            }
                            for (var a = 0; a < vodcount; a++) {
                                var url = msg.Message.Item[a].Url;
                                if (location.host.indexOf("program.tving.com") < 0) {
                                    url = url.replace("/Program/" + p_seq + "/", "/Index/");
                                }
                                var video_str = "";

                                video_str += "<li>";
                                video_str += "  <a href=\"" + url + "\" class=\"thumb\">";
                                video_str += "      <img src=\"" + msg.Message.Item[a].Thumbnail.replace("/resize/250", "/resize/256") + "\"  width=\"256\" height=\"144\"   alt=\"" + msg.Message.Item[a].Title.replace(/"/g, "") + "\" onError=\"$(this).hide()\" />";
                                video_str += "  </a>";
                                video_str += "  <p class=\"caption\" >";
                                video_str += "      <a href=\"" + url + "\" class=\"txtSkip\">" + msg.Message.Item[a].Title + "</a>";
                                video_str += "  </p>";
                                video_str += "</li>";

                                $("#divMainUpdate ul").append(video_str);
                            }
                            $("#divMainUpdate").show();
                        }
                    } catch (e) {
                    }
                },
                error: function (xhr, status, errorT) {
                // alert("오류가 발생했습니다.");
                }
            });
        }
    }

    function onLoadUpdatePhotokang(p_seq, m_seq, page, width, height, count) {
        var upcount = count;

        if (p_seq != "" && m_seq != "") {
            $.ajax({
                type: "POST",
                url: "/Json/JsonUpdateBoard",
                data: "p_seq=" + p_seq + "&m_seq=" + m_seq + "&page=" + page + "&count=" + upcount,
                dataType: "json",
                success: function (msg) {
                    try {
                        if (msg.Result == true && msg.Message.Item.length > 0) {
                            var photoCnt = 0;

                            $("#divMyArticle ul").html("");

                            if (msg.Message.Total > upcount) {
                                photoCnt = upcount;
                            } else {
                                photoCnt = msg.Message.Total;
                            }

                            for (var a = 0; a < photoCnt; a++) {
                                var photoHtml = "";
                                var urlBoard = msg.Message.Item[a].Url;
                                var urlpic = "<img src='/board/cropfile?w=" + width + "&url=" + msg.Message.Item[a].ThumbnailOrg + "' alt=\"" + msg.Message.Item[a].Title.replace(/"/g, "") + "\" onError=\"$(this).hide()\"/>";

                                photoHtml += "<li class=\"list_item\">";
                                photoHtml += "	<a href=\"" + urlBoard + "\" >";  
                                photoHtml += "      <span class=\"thumbPic\">"                                     
                                photoHtml +=            urlpic;
                                photoHtml += "      </span>";
                                photoHtml += "      <span class=\"thumbCo\">";
                                photoHtml += "          <span class=\"chapter\">" + msg.Message.Item[a].Title.replace(/"/g, "") + "</span>";
                                photoHtml += "          <span class=\"ti\">현장포토</span>";
                                photoHtml += "      </span>";
                                photoHtml += "	</a>";
                                photoHtml += "</li>";

                                $("#divMyArticle ul").append(photoHtml);
                            }
                            $("#divMyArticle ul").show();

                        }
                    } catch (e) {
                    }
                },
                error: function (xhr, status, errorT) {
                    //alert("오류가 발생했습니다.");
                }
            });
        }
    }

    function onLoadUpdatePreviewWWW(p_seq, m_seq, page) {
        var upcount = 2;

        if (p_seq != "" && m_seq != "") {
            $.ajax({
                type: "POST",
                url: "/Json/JsonUpdateBoard",
                data: "p_seq=" + p_seq + "&m_seq=" + m_seq + "&page=" + page + "&count=" + upcount,
                dataType: "json",
                success: function (msg) {
                    try {
                        if (msg.Result == true && msg.Message.Item.length > 0) {

                            $("#divMyArticle2 ul").html("");

                            var previewHtml = "";

                            previewHtml += "      <div class=\"thumbTxt\">"

                            previewHtml += "        <span class=\"chapter\">" + msg.Message.Item[0].Title.replace(/"/g, "") + "</span>";
                            previewHtml += "        <span class=\"ti\">미리보기</span>";
                            previewHtml += "      </div>";
                            previewHtml += "	</a>";
                            previewHtml += "</li>";

                            $("#divMyArticle2 ul").append(previewHtml);
                            
                            $("#divMyArticle2").show();
                        }
                    } catch (e) {
                    }
                },
                error: function (xhr, status, errorT) {
                    //alert("오류가 발생했습니다.");
                }
            });
        }
    }
